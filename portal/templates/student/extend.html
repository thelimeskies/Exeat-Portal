{% extends 'student/base.html' %}

{% block content %}
            <div class="container-fluid p-0">
                <div class="row mb-2 mb-xl-3">
                    <div class="col-auto d-none d-sm-block mb-4">
                        <h3 class="text-purple fs-1">HELLO GODSSTAR
                        </h3>
                        <h3 class="fs-2 fw-bold" style="color: #498A70;">Extend Exeat</h3>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card bg-body">
                                <div class="card-header bg-body">
                                    <h5 class="fs-3 card-title">Please fill in your details below.</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label class="fs-4 fw-bold text-purple form-label">RETURN DATE</label>
                                                <input type="date" class="form-control inputs-2" id="floatingInput"
                                                       required placeholder="Leave Date">
                                            </div>
                                            <div class="mt-lg-4 pt-lg-2 col-md-6">
                                                <span class="badge text-center fs-4"
                                                      style="height: 45px; width: 150px; line-height: 30px; background-color: #498A70;">HOME EXEAT</span>
                                            </div>
                                        </div>
                                        <div class=" mt-3">
                                            <label class="fs-4 fw-bold text-purple form-label mt-sm-3">REASON</label>
                                            <div class="mb-3 form-floating">
                                                <textarea class="form-control inputs-2" id="floatingInput" required
                                                          placeholder="Reasons(s) for leaving" rows="1"
                                                          style="height: 150px;"></textarea>
                                                <label for="floatingInput">Reasons(s) for exeat extension</label>
                                            </div>
                                        </div>
                                        <div class="mt-5 shadow p-3 rounded bg-secondary">
                                            <p class="text-white">Attachment (Optional)</p>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                        <a href="#" class="nav-link text-white mt-5">
                                            <button type="submit" class="btn btn-primary apply_btn "
                                                    style="background-color: #498A70;" onclick="success()">Submit
                                            </button>
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
